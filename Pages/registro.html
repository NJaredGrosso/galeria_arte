    <main id="registro">
        <div>
            <form id="registro__formulario">
                <div class="formu">
                    <label for="nombre">Nombre/s</label>
                    <input type="text" name="nombre" placeholder="Juan">
                </div>
                <div class="formu">
                    <label for="apellido">Apellidos</label>
                    <input type="text" name="apellido" placeholder="Perez">
                </div>
                <div class="formu">
                    <label for="calle">Calle</label>
                    <input type="text" name="calle" placeholder="calle de ejemplo">
                    <input type="text" name="altura" placeholder="111">
                </div>
                <div class="formu">
                    <label for="mail">Mail de contacto</label>
                    <input type="email" name="mail" placeholder="mailejemplo@gmail.com">
                </div>
                <div >
                    <label for="acepta">Marque la casilla para aceptar terminos</label>
                    <input type="checkbox" name="acepta" id="">
                </div>
                <div >
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </div>
    </main>

    <br>
